<script>
// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è photos –≤ –º–∞—Å—Å–∏–≤
function parsePhotos(photos) {
    if (Array.isArray(photos)) {
        return photos.filter(photo => photo && photo.trim());
    }
    if (typeof photos === 'string') {
        if (photos.includes('|')) {
            return photos.split('|').filter(photo => photo && photo.trim());
        }
        try {
            const parsed = JSON.parse(photos);
            return Array.isArray(parsed) ? parsed.filter(photo => photo && photo.trim()) : [photos];
        } catch {
            return photos ? [photos] : [];
        }
    }
    return [];
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ü–µ–Ω—ã
function formatPrice(price, currency = 'USD') {
    if (!price || price === "–¥–æ–≥–æ–≤–æ—Ä–Ω–∞—è") return '–¶–µ–Ω–∞ –ø–æ –∑–∞–ø—Ä–æ—Å—É';

    const currencySymbols = {
        'USD': '$',
        'EUR': '‚Ç¨',
        'BYN': '—Ä—É–±.',
        'RUB': '‚ÇΩ'
    };

    const symbol = currencySymbols[currency] || '$';
    
    if (typeof price === 'number') {
        return new Intl.NumberFormat('ru-RU').format(price) + ' ' + symbol;
    }
    
    return price + ' ' + symbol;
}

// –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä–µ–∫—Ç–æ–≤
async function loadProperties() {
    try {
        console.log('üîÑ –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±—ä–µ–∫—Ç—ã...');
        
        // –ü–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–æ–≤
        const typeFilter = document.getElementById('typeFilter').value;
        const roomsFilter = document.getElementById('roomsFilter').value;
        const districtFilter = document.getElementById('districtFilter').value;
        
        // –°—Ç—Ä–æ–∏–º URL —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
        let apiUrl = "/api/properties.json?";
        const params = [];
        
        if (typeFilter) params.push(`type=${encodeURIComponent(typeFilter)}`);
        if (roomsFilter) params.push(`rooms=${encodeURIComponent(roomsFilter)}`);
        if (districtFilter) params.push(`district=${encodeURIComponent(districtFilter)}`);
        
        apiUrl += params.join('&');
        
        const response = await fetch(apiUrl);
        
        if (!response.ok) {
            throw new Error(`–û—à–∏–±–∫–∞ HTTP: ${response.status}`);
        }
        
        const properties = await response.json();

        console.log("üîç Properties data:", properties);
        console.log("üîç Properties type:", typeof properties);
        console.log('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ –æ–±—ä–µ–∫—Ç–æ–≤:', properties.length);
        displayProperties(properties);
        
    } catch (error) {
        console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
        showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –æ–±—ä–µ–∫—Ç–æ–≤: ' + error.message);
    }
}

// –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
function displayProperties(properties) {
    const container = document.getElementById('propertiesGrid');
    
    if (!properties || properties.length === 0) {
        container.innerHTML = `
            <div class="no-properties">
                <i class="fas fa-home fa-3x mb-3" style="color: #bdc3c7;"></i>
                <h3>–û–±—ä–µ–∫—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
                <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–æ–≤</p>
                <button class="btn btn-primary mt-3" onclick="loadProperties()">–ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –æ–±—ä–µ–∫—Ç—ã</button>
            </div>
        `;
        return;
    }
    
    const propertiesHTML = properties.map(property => {
        const photos = parsePhotos(property.photos);
        const mainPhoto = photos.length > 0 ? photos[0] : '/images/placeholder-property.jpg';
        const photoCount = photos.length;
        
        // –§–æ—Ä–º–∏—Ä—É–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ (–æ–±—Ä–µ–∑–∞–µ–º –µ—Å–ª–∏ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–æ–µ)
        const description = property.description ? 
            (property.description.length > 100 ? 
                property.description.substring(0, 100) + '...' : 
                property.description) : 
            '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç';
        
        return `
            <div class="col-lg-4 col-md-6">
                <div class="property-card">
                    <div class="property-image">
                        <img src="${mainPhoto}" alt="${property.title}" 
                             onerror="this.src='/images/placeholder-property.jpg'">
                        ${photoCount > 1 ? `
                            <div class="photo-badge">
                                <i class="fas fa-camera"></i> ${photoCount}
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="property-content">
                        <h3 class="property-title">${property.title || '–û–±—ä–µ–∫—Ç –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏'}</h3>
                        <div class="property-address">
                            <i class="fas fa-map-marker-alt"></i> ${property.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}
                        </div>
                        
                        <div class="property-price">
                            ${property.priceUSD || property.priceBYN || formatPrice(property.price)}
                        </div>
                        
                        <div class="property-features">
                            ${property.rooms ? `<span class="feature-badge"><i class="fas fa-door-open"></i> ${property.rooms} –∫–æ–º–Ω.</span>` : ''}
                            ${property.area_total ? `<span class="feature-badge"><i class="fas fa-arrows-alt"></i> ${property.area_total} –º¬≤</span>` : ''}
                            ${property.district ? `<span class="feature-badge"><i class="fas fa-building"></i> ${property.district}</span>` : ''}
                        </div>
                        
                        <div class="property-description">
                            ${description}
                        </div>
                        
                        <div class="property-footer">
                            <small class="text-muted">
                                ${property.type || '–¢–∏–ø –Ω–µ —É–∫–∞–∑–∞–Ω'}
                            </small>
                            <a href="/object.html?unid=SITEWRNTSN65" class="btn-view-details">
                                –ü–æ–¥—Ä–æ–±–Ω–µ–µ <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }).join('');
    
    container.innerHTML = propertiesHTML;
}

// –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –æ—à–∏–±–∫–∏
function showError(message) {
    const container = document.getElementById('propertiesGrid');
    container.innerHTML = `
        <div class="error-message">
            <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
            <h4>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞</h4>
            <p>${message}</p>
            <button class="btn btn-primary mt-3" onclick="loadProperties()">
                <i class="fas fa-redo"></i> –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
            </button>
        </div>
    `;
}

// –ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±—ä–µ–∫—Ç—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
document.addEventListener('DOMContentLoaded', function() {
    loadProperties();
});
</script>
