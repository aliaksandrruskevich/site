<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title id="category-title">Категория | Fattoria.by</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Основные стили -->
  <link rel="stylesheet" href="../css/main.css">
  <!-- Combined CSS -->
  <link rel="stylesheet" href="../css/index-combined.css">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-C279E20DBY"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-C279E20DBY');
  </script>
</head>
<body>

<div id="header-placeholder"></div>

<!-- Контейнер для уведомлений -->
<div class="toast-container"></div>

<!-- Шапка категории -->
<section class="page-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6" data-aos="fade-right">
        <h1 id="category-name">Категория</h1>
        <p class="lead">Статьи в категории</p>
      </div>
      <div class="col-md-6" data-aos="fade-left">
        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=870&q=80" class="img-fluid rounded" alt="Категория" loading="lazy">
      </div>
    </div>
  </div>
</section>

<!-- Статьи категории -->
<section class="section">
  <div class="container">
    <div class="row g-4" id="category-articles">
      <!-- Статьи будут загружены динамически -->
    </div>

    <!-- Пагинация -->
    <div class="text-center mt-5">
      <nav aria-label="Навигация по страницам категории">
        <ul class="pagination justify-content-center" id="categoryPagination">
          <!-- Пагинация будет сгенерирована динамически -->
        </ul>
      </nav>
    </div>
  </div>
</section>

<div id="footer-placeholder"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
<!-- AOS JS -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
<!-- Компонентный загрузчик -->
<script src="../js/load-components.js" defer></script>
<!-- Common JavaScript -->
<script src="../js/common.js" defer></script>
<!-- Forms JavaScript -->
<script src="../js/forms.js" defer></script>
<!-- Toast JavaScript -->
<script src="../js/toast.js" defer></script>

<script>
let allArticles = [];
let filteredArticles = [];
let currentPage = 1;
const articlesPerPage = 6;

document.addEventListener('DOMContentLoaded', function() {
  const urlParams = new URLSearchParams(window.location.search);
  const category = urlParams.get('category');

  if (!category) {
    document.getElementById('category-articles').innerHTML = '<p>Категория не указана.</p>';
    return;
  }

  document.getElementById('category-name').textContent = category;
  document.title = category + ' | Fattoria.by';

  // Загрузка статей
  fetch('../data/articles.json')
    .then(response => response.json())
    .then(articles => {
      allArticles = articles;
      filteredArticles = articles.filter(a => a.category === category);
      renderArticles();
      renderPagination();
    })
    .catch(error => {
      console.error('Ошибка загрузки статей:', error);
      document.getElementById('category-articles').innerHTML = '<p>Ошибка загрузки статей.</p>';
    });
});

function renderArticles() {
  const container = document.getElementById('category-articles');
  container.innerHTML = '';

  const start = (currentPage - 1) * articlesPerPage;
  const end = start + articlesPerPage;
  const articlesToShow = filteredArticles.slice(start, end);

  articlesToShow.forEach(article => {
    const col = document.createElement('div');
    col.className = 'col-lg-6';
    col.innerHTML = `
      <div class="blog-card-horizontal">
        <div class="row">
          <div class="col-md-5">
            <img src="${article.image}" class="img-fluid rounded" alt="${article.title}" loading="lazy">
          </div>
          <div class="col-md-7">
            <div class="blog-content">
              <div class="blog-category">${article.category}</div>
              <h5>${article.title}</h5>
              <p>${article.excerpt}</p>
              <div class="blog-meta">
                <span><i class="fas fa-calendar"></i> ${new Date(article.date).toLocaleDateString('ru-RU')}</span>
                <span><i class="fas fa-eye"></i> ${article.views} просмотров</span>
              </div>
              <a href="/article?slug=${article.slug}" class="btn btn-outline-warning btn-sm">Читать</a>
            </div>
          </div>
        </div>
      </div>
    `;
    container.appendChild(col);
  });
}

function renderPagination() {
  const pagination = document.getElementById('categoryPagination');
  pagination.innerHTML = '';

  const totalPages = Math.ceil(filteredArticles.length / articlesPerPage);

  if (totalPages <= 1) return;

  // Предыдущая
  const prevLi = document.createElement('li');
  prevLi.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
  prevLi.innerHTML = `<a class="page-link" href="#" aria-label="Предыдущая страница">Предыдущая</a>`;
  pagination.appendChild(prevLi);

  // Страницы
  for (let i = 1; i <= totalPages; i++) {
    const li = document.createElement('li');
    li.className = 'page-item' + (i === currentPage ? ' active' : '');
    li.innerHTML = `<a class="page-link page-number" href="#" data-page="${i}">${i}</a>`;
    pagination.appendChild(li);
  }

  // Следующая
  const nextLi = document.createElement('li');
  nextLi.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
  nextLi.innerHTML = `<a class="page-link" href="#" aria-label="Следующая страница">Следующая</a>`;
  pagination.appendChild(nextLi);

  // Обработчики
  pagination.addEventListener('click', function(e) {
    e.preventDefault();
    if (e.target.classList.contains('page-number')) {
      currentPage = parseInt(e.target.dataset.page);
      renderArticles();
      renderPagination();
    } else if (e.target.textContent === 'Предыдущая' && currentPage > 1) {
      currentPage--;
      renderArticles();
      renderPagination();
    } else if (e.target.textContent === 'Следующая' && currentPage < totalPages) {
      currentPage++;
      renderArticles();
      renderPagination();
    }
  });
}
</script>

</body>
</html>
