<!DOCTYPE html>
<html>
<head>
    <title>–û–±—ä–µ–∫—Ç—ã —Å —Ñ–æ—Ç–æ - Fattoria.by</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .objects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .property-card {
            border: 1px solid #ddd;
            border-radius: 12px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .property-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .property-image {
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        .property-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .price-badge {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: #ffc107;
            color: #000;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: bold;
        }
        .property-content {
            padding: 15px;
        }
        .property-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c5aa0;
            line-height: 1.3;
        }
        .property-address {
            color: #666;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .property-details {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .property-features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .feature {
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        .error {
            text-align: center;
            padding: 40px;
            color: #dc3545;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üè† –û–±—ä–µ–∫—Ç—ã –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏</h1>
        <p>–í—Å–µ –æ–±—ä–µ–∫—Ç—ã —Å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è–º–∏ –∏–∑ Realt.by</p>
    </div>

    <div id="objectsContainer">
        <div class="loading">–ó–∞–≥—Ä—É–∂–∞–µ–º –æ–±—ä–µ–∫—Ç—ã...</div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏ –æ–±—ä–µ–∫—Ç–∞
        function createPropertyCard(property) {
            const hasPhotos = property.photos && property.photos.length > 0;
            const mainPhoto = hasPhotos ? property.photos[0] : '';
            const photoCount = hasPhotos ? property.photos.length : 0;

            return `
                <div class="property-card">
                    <div class="property-image">
                        ${hasPhotos ? 
                            `<img src="${mainPhoto}" alt="${property.title}" 
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">` : 
                            ''
                        }
                        <div style="display: ${hasPhotos ? 'none' : 'block'}; 
                             width: 100%; height: 100%; background: #e9ecef; 
                             display: flex; align-items: center; justify-content: center; color: #6c757d;">
                            üì∑ –ù–µ—Ç —Ñ–æ—Ç–æ
                        </div>
                        
                        ${photoCount > 0 ? `
                            <div class="photo-badge">
                                üì∏ ${photoCount} —Ñ–æ—Ç–æ
                            </div>
                        ` : ''}
                        
                        <div class="price-badge">
                            ${property.priceUSD || '–¥–æ–≥–æ–≤–æ—Ä–Ω–∞—è'}
                        </div>
                    </div>
                    
                    <div class="property-content">
                        <div class="property-title">${property.title || '–û–±—ä–µ–∫—Ç –Ω–µ–¥–≤–∏–∂–∏–º–æ—Å—Ç–∏'}</div>
                        <div class="property-address">üìç ${property.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                        
                        <div class="property-features">
                            ${property.rooms ? `<div class="feature">üè† ${property.rooms} –∫–æ–º–Ω.</div>` : ''}
                            ${property.area ? `<div class="feature">üìê ${property.area}</div>` : ''}
                            ${property.district ? `<div class="feature">üèôÔ∏è ${property.district}</div>` : ''}
                        </div>
                        
                        <div class="property-details">
                            ${property.details ? `<div>üìã ${property.details}</div>` : ''}
                            ${property.pricePerM2 ? `<div>üí∞ ${property.pricePerM2}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
        async function loadObjects() {
            try {
                console.log('üîÑ –ù–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –æ–±—ä–µ–∫—Ç–æ–≤...');
                
                const response = await fetch('/api/properties.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const objects = await response.json();
                console.log('‚úÖ –û–±—ä–µ–∫—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', objects.length);
                
                const container = document.getElementById('objectsContainer');
                
                if (!objects || objects.length === 0) {
                    container.innerHTML = '<div class="error">–ù–µ—Ç –æ–±—ä–µ–∫—Ç–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                    return;
                }
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—ã–µ 20 –æ–±—ä–µ–∫—Ç–æ–≤
                const objectsToShow = objects.slice(0, 20);
                
                container.innerHTML = `
                    <div class="header">
                        <h2>–ù–∞–π–¥–µ–Ω–æ –æ–±—ä–µ–∫—Ç–æ–≤: ${objects.length}</h2>
                        <p>–ü–æ–∫–∞–∑–∞–Ω–æ: ${objectsToShow.length} –æ–±—ä–µ–∫—Ç–æ–≤</p>
                    </div>
                    <div class="objects-grid">
                        ${objectsToShow.map(obj => createPropertyCard(obj)).join('')}
                    </div>
                `;
                
                console.log('‚úÖ –ö–∞—Ä—Ç–æ—á–∫–∏ —Å–æ–∑–¥–∞–Ω—ã');
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                document.getElementById('objectsContainer').innerHTML = `
                    <div class="error">
                        <h3>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ–±—ä–µ–∫—Ç–æ–≤</h3>
                        <p>${error.message}</p>
                        <button onclick="loadObjects()" style="
                            background: #007bff; 
                            color: white; 
                            border: none; 
                            padding: 10px 20px; 
                            border-radius: 5px; 
                            cursor: pointer;
                            margin-top: 10px;">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadObjects);
    </script>
</body>
</html>
